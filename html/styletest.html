<!DOCTYPE html>
<html>
<head>
	<title>style Test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: salmon;
		}

		h2{
			color: red;
		}

		.big{
			font-size: 60px
		}

		.uppercase{

			text-transform: uppercase;
		}

		.big.uppercase{
			color: aqua;
		}

		h1 span{

			color: violet
		}
	</style>
</head>
<body>

	<span>Span Element</span>
	<h1 class="uppercase"> <span>Heading</span>1 - 1</h1>
	<h1 class="big"> Heading 1 - 2</h1>
	<h1 class="big uppercase"> Heading 1 - 3</h1>
	<h2 style="font-size: 20px; color: hotpink">Heading 2 - 1</h2>
	<h2 style="font-size: 20px; color: hotpink">Heading 2 - 2</h2>
	<h2 style="font-size: 20px; color: hotpink">Heading 2 - 3</h2>

</body>
</html>
